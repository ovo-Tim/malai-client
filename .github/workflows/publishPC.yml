name: 'publish'

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

concurrency:
  group: publish-pc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        run: |
          VERSION=$(grep '^version = "' src-tauri/Cargo.toml | head -n 1 | sed -e 's/version = "//' -e 's/"//')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Delete existing release if it exists
        continue-on-error: true
        run: |
          gh release delete "app-v${{ steps.get-version.outputs.version }}" --yes --cleanup-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-tauri:
    needs: cleanup
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
            version: 10

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev pkg-config


      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-archlinux:
    needs: cleanup
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    permissions:
      contents: write
    steps:
      - name: Install system dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            git \
            nodejs npm \
            rust \
            webkit2gtk-4.1 \
            pkg-config \
            openssl \
            libappindicator-gtk3 \
            librsvg \
            patchelf \
            glib2

      - name: Install pnpm
        run: npm install -g pnpm@10

      - uses: actions/checkout@v4

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build binary
        run: cargo build --release --manifest-path src-tauri/Cargo.toml

      - name: Create PKGBUILD and package
        run: |
          VERSION="${{ needs.cleanup.outputs.version }}"
          mkdir -p archpkg/src

          cat > archpkg/src/malai-client.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Malai Client
          Comment=Malai peer connection manager using Kulfi protocol
          Exec=malai-client
          Terminal=false
          Type=Application
          Categories=Network;
          DESKTOP

          cp src-tauri/target/release/malai-client archpkg/src/
          for icon in src-tauri/icons/32x32.png src-tauri/icons/128x128.png; do
            [ -f "$icon" ] && cp "$icon" archpkg/src/
          done

          cat > archpkg/PKGBUILD << PKGEOF
          # Maintainer: ovo-tim
          pkgname=malai-client
          pkgver=${VERSION}
          pkgrel=1
          pkgdesc="A Tauri app for managing and connecting to malai peers using the Kulfi protocol"
          arch=('x86_64')
          url="https://github.com/ovo-Tim/malai-client"
          license=('MIT')
          depends=('webkit2gtk-4.1' 'openssl' 'glib2')
          optdepends=('libappindicator-gtk3: for system tray support')
          source=()

          package() {
            install -Dm755 "\${srcdir}/malai-client" "\${pkgdir}/usr/bin/malai-client"
            install -Dm644 "\${srcdir}/malai-client.desktop" "\${pkgdir}/usr/share/applications/malai-client.desktop"
            [ -f "\${srcdir}/128x128.png" ] && install -Dm644 "\${srcdir}/128x128.png" "\${pkgdir}/usr/share/icons/hicolor/128x128/apps/malai-client.png"
            [ -f "\${srcdir}/32x32.png" ] && install -Dm644 "\${srcdir}/32x32.png" "\${pkgdir}/usr/share/icons/hicolor/32x32/apps/malai-client.png"
          }
          PKGEOF

          useradd -m builder
          chown -R builder:builder archpkg
          cd archpkg
          su builder -c "makepkg -f --nodeps --noextract"
          mv *.pkg.tar.zst ../

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          name: App v${{ needs.cleanup.outputs.version }}
          tag_name: app-v${{ needs.cleanup.outputs.version }}
          body: "See the assets to download this version and install."
          draft: true
          prerelease: false
          files: |
            ./*.pkg.tar.zst