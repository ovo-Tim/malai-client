name: 'publish'

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

concurrency:
  group: publish-pc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        run: |
          VERSION=$(grep '^version = "' src-tauri/Cargo.toml | head -n 1 | sed -e 's/version = "//' -e 's/"//')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Delete existing release if it exists
        continue-on-error: true
        run: |
          gh release delete "app-v${{ steps.get-version.outputs.version }}" --yes --cleanup-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-tauri:
    needs: cleanup
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
            version: 10

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev pkg-config


      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-archlinux:
    needs: cleanup
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    permissions:
      contents: write
    steps:
      - name: Install system dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            git \
            nodejs npm \
            rust \
            webkit2gtk-4.1 \
            pkg-config \
            openssl \
            libappindicator-gtk3 \
            librsvg \
            patchelf \
            glib2 \
            cairo \
            desktop-file-utils \
            gdk-pixbuf2 \
            gtk3 \
            hicolor-icon-theme \
            pango

      - name: Install pnpm
        run: npm install -g pnpm@10

      - uses: actions/checkout@v4

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build deb package
        run: pnpm tauri build -b deb

      - name: Create PKGBUILD and package
        run: |
          VERSION="${{ needs.cleanup.outputs.version }}"
          DEB_FILE="src-tauri/target/release/bundle/deb/malai-client_${VERSION}_amd64.deb"

          mkdir -p archpkg
          cp "$DEB_FILE" archpkg/

          cat > archpkg/malai-client.install << 'INSTALL'
          post_install() {
            gtk-update-icon-cache -q -t -f usr/share/icons/hicolor
            update-desktop-database -q
          }

          post_upgrade() {
            post_install
          }

          post_remove() {
            gtk-update-icon-cache -q -t -f usr/share/icons/hicolor
            update-desktop-database -q
          }
          INSTALL

          cat > archpkg/PKGBUILD << PKGEOF
          # Maintainer: ovo-tim
          pkgname=malai-client
          pkgver=${VERSION}
          pkgrel=1
          pkgdesc="A Tauri app for managing and connecting to malai peers using the Kulfi protocol"
          arch=('x86_64')
          url="https://github.com/ovo-Tim/malai-client"
          license=('MIT')
          depends=('cairo' 'desktop-file-utils' 'gdk-pixbuf2' 'glib2' 'gtk3' 'hicolor-icon-theme' 'pango' 'webkit2gtk-4.1')
          options=('!strip' '!emptydirs')
          install=\${pkgname}.install
          source=("malai-client_${VERSION}_amd64.deb")
          sha256sums=('SKIP')

          package() {
            tar -xf data.tar.gz -C "\${pkgdir}"
          }
          PKGEOF

          useradd -m builder
          chown -R builder:builder archpkg
          cd archpkg
          su builder -c "makepkg -f"
          mv *.pkg.tar.zst ../

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          name: App v${{ needs.cleanup.outputs.version }}
          tag_name: app-v${{ needs.cleanup.outputs.version }}
          body: "See the assets to download this version and install."
          draft: true
          prerelease: false
          files: |
            ./*.pkg.tar.zst